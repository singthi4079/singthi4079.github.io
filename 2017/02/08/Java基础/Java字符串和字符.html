<h2 id="title-Java字符串和字符"><a href="#title-Java字符串和字符" class="headerlink" title="title: Java字符串和字符"></a>title: Java字符串和字符</h2><h3 id="字符数据类型和操作"><a href="#字符数据类型和操作" class="headerlink" title="字符数据类型和操作"></a>字符数据类型和操作</h3><p>字符数据类型(char)表示单个字符. 字符型直接量用单引号括住.</p>
<pre><code class="java"><span class="keyword">char</span> leter = <span class="string">'A'</span>;
</code></pre>
<blockquote>
<p>字符串直接量必须括在双引号(“”)中.</p>
</blockquote>
<p>一个字符在计算机中是以0和1构成的序列形式存储的, 将字符映射到它的二进制形式的过程称<strong>编码</strong>.</p>
<p>Unicode码占两个字节, 以<code>\u</code>开头的4位十六进制数表示.</p>
<p>转义序列有反斜杠(<code>\</code>)后面加上一个字符或者一些数字组成.</p>
<p><code>char</code>型数据可以转换成任意一种数值类型, 反之亦然.</p>
<h3 id="String类型"><a href="#String类型" class="headerlink" title="String类型"></a>String类型</h3><p>String类型不是基本类型, 而是引用类型.</p>
