          <p>ReadWriteLock是JDK5提供的读写分离锁. 读写分离锁可以有效的减少锁竞争, 提升性能.</p>
<p>读写锁允许多个线程同时读, 写写操作和读写操作相互等待和持有锁.</p>
<p>读写锁访问约束情况</p>
